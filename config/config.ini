[logger]
toFile = true 
level = debug 
;filePath =

[index]
rootPath = C:/media/CameraObscura/
indexPath = ./index.txt
filter = *.{jpg,gif,raw,tif,nef,jpeg,bmp}

[transient]
transientRootPath = ./tsImages

[threads]
plugin_threads = 1

[plugins]
plugins_num = 8
plugin_01 = ImageId
plugin_02 = ImageFileData
plugin_03 = ImageExif
plugin_04 = ImageAnalyzeFolderName
plugin_05 = ImageThumbnail
plugin_06 = ImageTags
plugin_07 = ImageDescription
plugin_08 = ImageFaceRecognize

[ImageId]
step = 1
enabled = true
algorithm = sha-1

[ImageFileData]
step = 2
enabled = true

[ImageExif]
step = 3
enabled = true

[ImageAnalyzeFolderName]
step = 4
enabled = true

[ImageThumbnail]
step = 5
enabled = true
maxSizePix = 1024

[ImageTags]
step = 6
enabled = true
tagNumber = 10

[ImageDescription]
step = 7
enabled = true
maxLengthChar = 255

[ImageFaceRecognize]
step = 8
enabled = true
[logger]
toFile = true 
level = debug 
append = true
;filePath =
;errorLogPath = 

[index]
rootPath = C:/media/CameraObscura/
indexPath = ./index.txt
filter = *.{jpg,gif,raw,tif,nef,jpeg,bmp}

[transient]
transientRootPath = ./tsImages

[threads]
plugin_threads = 1

[plugins]
;forceApply = true
plugin_01 = ImageId
plugin_02 = ImageFileData
plugin_03 = ImageExif
plugin_04 = ImageAnalyzeFolderName
plugin_05 = ImageThumbnail
plugin_06 = ImageTags
plugin_07 = ImageDescription
plugin_08 = ImageFaceRecognize

[ImageId]
enabled = false
algorithm = sha-1

[ImageFileData]
enabled = false

[ImageExif]
enabled = false

[ImageAnalyzeFolderName]
enabled = true
regex1 = .{4}\s.{2}\s.+
parseDesc = true
enableWikipedia = false

[ImageThumbnail]
enabled = false
maxSizePix = 1024

[ImageTags]
enabled = false
tagNumber = 10

[ImageDescription]
enabled = false
maxLengthChar = 255

[ImageFaceRecognize]
enabled = false